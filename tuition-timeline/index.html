 <!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../mystyle.css">
  <title>Dataviz</title>
  <link rel="icon" type="image/x-icon" href="../images/favicon.ico">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://www.gstatic.com/charts/loader.js"></script>
  <script src="buttons.js"></script>
</head>
<body>

<ul class=navbar>
  <li class=navbutton><a class=navtext href="../">Overview</a></li>
  <li class=active><a class=navtext href="../tuition-timeline">Tuition Timeline</a></li>
  <li class=navbutton><a class=navtext href="../student-services-fee">Student Services Fee</a></li>
  <li class=navbutton><a class=navtext href="../campus-based-fees">Campus-Based Fees</a></li>
</ul>

<div class="dropdown" style="position: absolute; margin-top: 5px; width: 100px;">
  <!--button class="tablinks" onclick="display_AY(event, '2024_25')" > 2024-25 </button-->
  <p id="year-label">Nominal <i class="arrow"></i></p>
  <div class="dropdown-content">
    <button class="tablinks" onclick="display_AY(event, 'Nominal')" id="defaultOpen"> Nominal </button>
    <button class="tablinks" onclick="display_AY(event, 'Inflation-Adjusted')"> Inflation-Adjusted </button>
  </div>
</div>

<div class="dropdown" style="position: absolute; left: 110px; margin-top: 5px; width: 100px;">
  <!--button class="tablinks" onclick="display_AY(event, '2024_25')" > 2024-25 </button-->
  <p id="year-label">In-State <i class="arrow"></i></p>
  <div class="dropdown-content">
    <button class="tablinks" onclick="display_AY(event, '2023-24')" id="defaultOpen"> In-State </button>
    <button class="tablinks" onclick="display_AY(event, '2022-23')"> Out-of-State </button>
  </div>
</div>

<div class="flex-container" style="margin: auto; max-width: 180vh"> 
  <script src="COAcharts.js"></script> 
  <canvas id="nominal-in-state"></canvas>
  <canvas id="nominal-out-of-state"></canvas>
  <canvas id="real-in-state"></canvas>
  <canvas id="real-out-of-state"></canvas>
</div>

<div>
<p> This data only includes tuition and the student services fee. In these graphs,
out of state tuition is the sum of supplemental tuition and base tuition.
In-state students pay base tuition only. </p>
</div>

</body>
</html>
